apply plugin: 'java'
group = "GradleApp"
version = "1.0"
description = "GradleApp"

sourceCompatibility=1.8
targetCompatibility=1.8

repositories {  
    maven{
    	url "http://repo.maven/apache.org/maven2"
    }    
}


dependencies {
    testCompile 'junit:junit:4.12'
    compile 'org.mockito:mockito-all:1.10.19'
}

task wrapper(type:Wrapper){
	gradleVersion='2.0'
}